<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Fullscreen</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    
    <div class="area-imagem">
        <img src="sua-imagem.jpg" alt="Conexão humano e robô">
    </div>

    <div class="area-formulario">
        
        <h1 class="titulo-formulario">FAÇA SEU LOGIN</h1>

        <div class="icones-sociais">
            <i class="icone google">G</i>
            <i class="icone facebook">f</i>
            <i class="icone linkedin">in</i>
        </div>

        <form class="formulario-login">

            <div class="grupo-input">
                <label>E-mail</label>
                <input type="email" placeholder="Digite seu e-mail">
            </div>

            <div class="grupo-input">
                <label>Senha</label>
                <input type="password" placeholder="Digite sua senha">
            </div>
            
            <a href="#" class="link-recuperar-senha">Esqueci minha senha?</a>

            <button class="btn-enviar">ENTRAR</button>

            <a href="index.html" class="link-cadastro">Não tem conta? Cadastre-se!</a>

        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
